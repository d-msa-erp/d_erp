<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MRP 관리</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
	<th:block th:replace="~{/icon.html :: iconInclude}"></th:block>
	<style th:replace="~{/top.html :: topstyle}"></style>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: sans-serif;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}

		.site-Wrapper {
			width: 100%;
			max-width: 1200px;
			align-self: center;
			padding: 20px;
		}

		.site-Dataset {
			width: 100%;
			border: 1px solid #777;
			border-radius: 10px;
			overflow: hidden;
			display: flex;
			flex-direction: column;
		}

		.site-Dataset .header {
			background: #46a6ff;
			color: white;
			padding: 10px 20px;
			font-size: 20px;
		}

		.site-Dataset .form-content {
			display: flex;
			flex-wrap: wrap;
			padding: 20px;
			gap: 20px;
		}

		.form-item {
			display: flex;
			align-items: center;
			width: calc(33.333% - 13.33px);
		}

		.form-item.addr {
			width: calc(66.666% - 10px);
		}

		.form-item span {
			padding-right: 10px;
			white-space: nowrap;
		}

		.form-item input {
			width: 100%;
			height: 100%;
			border-radius: 3px;
			padding: 5px;
			font-size: 14px;
			border: 1px solid #ccc;
		}

		.form-item input:focus {
			border: 1px solid #46a6ff;
			outline: none;
		}

		.table-wrapper {
			width: 100%;
			max-width: 1200px;
		}

		.table-wrapper>div:nth-child(1) {
			padding: 20px 20px 0 20px;
			display: flex;
			justify-content: flex-end;
			gap: 20px;
			position: relative;
		}

		.table-wrapper>div:nth-child(1)>input[type="text"] {
			width: 30%;
			padding: 5px;
		}

		.table-wrapper>div:nth-child(1)>div {
			width: 30%;
			display: flex;
			justify-content: space-between;
		}

		.table-wrapper>div:nth-child(1)>.btn-wrap1 {
			background: #fff;
			border: none;
			border-radius: 5px;
			position: absolute;
			left: 20px;
			display: flex;
			justify-content: flex-start;
			gap: 10px;
		}

		.table-wrapper>div:nth-child(1)>div button {
			width: 30%;
			background: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			white-space: nowrap;
		}

		.table-wrapper>div:nth-child(1)>.btn-wrap1 button {
			padding: 5px;
			gap: 10px;
			background: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			white-space: nowrap;
		}

		.table-wrapper>div:nth-child(1)>div button:nth-child(1) {
			background: #007bff;
			color: white;
		}

		.table-wrapper>div:nth-child(1)>div button:nth-child(2) {
/* 			background: #28a745; */
			background: #dc3545;
			color: white;
		}

		.table-wrapper>div:nth-child(1)>div button:nth-child(3) {
			background: #dc3545;
			color: white;
		}

		.table-wrapper>div:nth-child(2) {
			padding: 20px 20px 0 20px;
			display: flex;
			flex-direction: column;
		}

		.table-wrapper>div:nth-child(2)>span {
			width: 30%;
			padding-right: 10px;
			text-align: center;
			cursor: pointer;
		}

		.table-wrapper>div:nth-child(2)>span.active {
			font-weight: bold;
			text-decoration: underline;
		}

		.table-wrapper>div:nth-child(3) {
			position: relative;
		}

		.nodata {
			text-align: center;
		}

		.print-wrap {
			position: absolute;
			top: 0;
			right: 0;
			padding: 0 20px;
			display: flex;
			gap: 10px;
			width: 300px;
		}

		.print-wrap>button {
			width: 100%;
			background: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			padding: 5px;
		}

		.grid-table {
			width: 100%;
			border-collapse: collapse;
			display: grid;
			grid-template-columns: 1fr 1.5fr 1.5fr 1.5fr 2.5fr 2fr 1fr 1fr 1fr 1.3fr;
		}
        .grid-table2{
            width: 100%;
			border-collapse: collapse;
			display: grid;
			grid-template-columns: 1fr 1.5fr 4fr 1.3fr 1fr 1fr 2fr 1fr;
        }
		thead,
		tbody,
		tr {
			display: contents;
		}

		tbody>tr:nth-child(even) td {
			background: #f9f9f9;
		}

		tbody>tr:hover td {
			background: #46a6ff;
			cursor: pointer;
		}

		tr th:nth-child(1),
		tr td:nth-child(1),
		tr th:nth-last-child(1) {
			justify-content: center;
		}

		tr td:nth-last-child(1) {
			justify-content: right;
		}

		th,
		td {
			padding: 10px;
			border: 1px solid #ccc;
			display: flex;
			align-items: center;
		}

		thead th {
			background: #f0f0f0;
			font-weight: bold;
			cursor: pointer;
			position: -webkit-sticky;
		    position: sticky;
		    top: 0; 
		}

		table input[type="text"] {
			width: 100%;
			padding: 5px;
		}

		.pagination-wrap {
			display: flex;
			flex-direction: column;
			align-items: flex-end;
			padding-top: 20px;
		}

		.pagination-wrap>div {
			display: flex;
			align-items: center;
			gap: 10px;
		}

		.pagination-wrap>div input[type="text"] {
			width: 50px;
			text-align: center;
		}

		.pagination-wrap>div button {
			width: 20px;
			background: #007bff;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.table-wrapper button:hover {
			filter: brightness(0.9);
		}
		.modal {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background: rgba(0, 0, 0, 0.4);
			justify-content: center;
			align-items: center;
			backdrop-filter: blur(4px);
			-webkit-backdrop-filter: blur(4px);
		}

		.modal-content {
			background: white;
			padding: 20px;
			border-radius: 10px;
			width: 80%;
			position: relative;
		}

		.modal-content .modalForm {
			margin-top: 20px;
			display: flex;
			flex-direction: column;
			gap: 20px;
			justify-items: center;
			align-items: center;
		}

		.modal-content .modalForm>div,
		.modal-content .modalForm>label {
			width: 100%;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.modal-content .modalForm>div>span,
		.modal-content .modalForm>label>span {
			white-space: nowrap;
			padding-right: 10px;
		}

		.modal-content input[type="text"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
		}

		.modal-content input[type="color"] {
			width: 100%;
			height: 40px;
			border: none;
			margin-top: 10px;
		}

		.modal-content .modal-buttons {
			margin-top: 15px;
			display: flex;
			justify-content: flex-end;
			gap: 10px;
			width: 100%;
			grid-column-start: 3;
		}

		.modal-content .modal-buttons>button:hover {
			filter: brightness(0.9);
		}

		.modal-content .modal-buttons>button {
			width: 100%;
			background: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			padding: 5px;
		}

		.modal-buttons button:nth-of-type(3) {
			background: #777 !important;
		}

		.modal-content .modalForm th,
		.modal-content .modalForm td {
			margin: 0 !important;
			padding: 0 !important;
			width: 100% !important;
			height: 100% !important;
		}

		.modal-content .bomTab1 select {
			height: 100%;
			width: 100%;
		}

		.modal-content .grid-table {
			width: 100%;
			height: 100%;
			border-collapse: collapse;
			display: grid;
			grid-template-columns: 1fr 2fr 2fr 1fr 1fr;
			padding: 0;
		}

		.bomTab1 {
			gap: 10px;
		}
		.bomTab1 input{height: 100%; width: 100%; padding: 5px;}
		.bomTab1 > div {
			height: 100%;
			align-self: stretch;
		}
		.bomTab2 {
			display: grid;
			grid-template-columns: 7fr 1fr;
			gap: 10px;
		}

		.bomTab2>div {
			display: flex;
			flex-direction: column;
			gap: 10px !important;
			justify-content: space-between;
			overflow-y: auto;
		}
		.bomTab2>div>div {height: 100%;}

		.bomTab2>div>ul {
			display: flex;
			flex-direction: column;
			height: 100%;
		}

		.bomTab2>div>ul>li {
			padding-left: 10px;
		}
		.bomTab3{
			display: flex;
			flex-direction: column;
			gap: 10px;
			width: 100%;
		}
		.bomTab3>div {
			display: flex;
			white-space: nowrap;
			gap: 10px;
			align-items: center;
		}

		.bomTab3 .flex-row {
			display: flex;
			gap: 10px;
			width: 100%;
		}

		.bomTab3 .flex-row>div {
			flex: 1;
			display: flex;
			align-items: center;
		}

		.bomTab3 .flex-row>div span {
			white-space: nowrap;
			padding-right: 10px;
		}

		.bomTab3 .flex-row>div input {
			width: 100%;
		}
		.bomTab5 {max-height: 300px; overflow-y: auto;}
		.bomTab5 .grid-table{
			grid-template-columns: 1fr 2fr 2fr 1fr 1fr 1fr 1fr 1fr;
		}
		.selected-row {
	    	background-color: lightskyblue; /* 또는 #e6f7ff 등 */
		}
		tbody > tr.selected-row td {
		    background-color: lightskyblue !important; /* 하늘색 배경, 다른 스타일에 덮어쓰이지 않도록 !important 사용 (테스트 후 제거 시도) */
		}
		.deficit-warning {
		    color: red !important;
		    font-weight: bold !important;
		}
	</style>

</head>

<body>
	<div th:replace="~{/top.html :: top}"></div>
	<div class="site-Wrapper">
		<h1 style="font-size: 24px; margin-bottom: 16px;">MRP 관리</h1>
		<form id="frm" method="get" action="#">
			<div class="site-Dataset">
				<div class="header">
					<h4 style="margin: 0;">MRP 관리</h4>
				</div>
				<div class="table-wrapper">
					<div>
						
						<input type="text" id="mrpSearchText" placeholder="품목명을 입력하세요" />
						<div>
							<button type="submit" id="mrpSearchBtn">
								<span class="material-symbols-outlined">search</span> 검색
							</button>
<!-- 							<button type="button" onclick="openModal()"> -->
<!-- 								<span class="material-symbols-outlined">add</span> 1 -->
<!-- 							</button> -->
<!-- 							<button type="button">
								<span class="material-symbols-outlined">delete</span> 삭제
							</button> -->
						</div>
					</div>
					<div></div>
					<div id="table-customer" style="padding: 20px;position: relative;display: flex;flex-direction: column;gap: 20px;">
						<div class="print-wrap">
							<button type="button" id="calculateMrpBtn">
								<span class="material-symbols-outlined">calculate</span> 계산
							</button>
							<button type="button" onclick="mrpexceldownload()">
								<span class="material-symbols-outlined">table_view</span> 엑셀
							</button>
							<button type="button" onclick="mrpexceldownload()">
								<span class="material-symbols-outlined">print</span> 인쇄
							</button>
						</div>
						<!--데이터 없을 땐 이렇게 표기-->
						<table class="grid-table">

							<thead>

								<tr>
									<th>선택</th>
									<th onclick="order(this)">주문번호</th>
									<th onclick="order(this)">생산코드</th>
									<th onclick="order(this)">품목코드</th>
									<th onclick="order(this)">품목명</th>
									<th onclick="order(this)">고객사</th>
									<th onclick="order(this)">재고</th>
									<th onclick="order(this)">단위</th>
									<th onclick="order(this)">수량</th>
									<th onclick="order(this)">생산성</th>
								</tr>
							</thead>
							<tbody id="itembody">
									<tr>
									<td class="nodata" style="grid-column: span 10;justify-content: center;">등록된 데이터가 없습니다.</td>
								</tr>
							</tbody>
						</table>

                        <table class="grid-table2">

							<thead>

								<tr>
									<th onclick="order(this)">NO</th>
									<th onclick="order(this)">자재코드</th>
									<th onclick="order(this)">자재명</th>
									<th onclick="order(this)">재고량</th>
									<th onclick="order(this)">소요량</th>
									<th onclick="order(this)">단위</th>
									<th onclick="order(this)">투입예상량</th>
                                    <th onclick="order(this)">가능여부</th>
								</tr>
							</thead>
							<tbody id="materialbody">
									<tr>
									<td class="nodata" style="grid-column: span 7;justify-content: center;">선택한 주문번호의 자재 데이터가 없습니다.</td>
								</tr>
							</tbody>
						</table>

						
					</div>


				</div>
			</div>
		</form>
	</div>

	<!--신규 등록 Modal-->
	<div class="modal" id="modal" onclick="outsideClick(event)">
		<div class="modal-content" onclick="event.stopPropagation()">
			<h3 id="modalTitle">신규 MRP 등록</h3>
			<form id="modalForm" class="modalForm">
				<div class="bomTab1">
					

					<div class="bomTab3">
						<div class="flex-row">
							<div><span>주문번호</span><input type="text" id="modalOrderCode" readonly/></div>
					        <div><span>필요생산수량</span><input type="text" id="modalProductProductionQty" readonly/></div>
					    </div>
					    	<div><span>품목코드</span><input type="text" id="modalProductItemCd" readonly/></div>
					    	<div><span>품목명</span><input type="text" id="modalProductItemNm" /></div>
					   	<div class="flex-row">
					        <div><span>고객사</span><input type="text" id="modalCustomerNm" readonly/></div>
					        <div><span>주문일자</span><input type="date" id="modalOrderDate" readonly/></div>
					    </div>
					    <div class="flex-row">
							<div><span>MRP 상태</span><input type="text" id="modalMrpStatus" readonly/></div> 
					        <div><span>납기일자</span><input type="date" id="modalOrderDeliveryDate" readonly/></div> 

					    </div>
					    <div class="flex-row">
					        <div><span>원자재코드</span><input type="text" id="modalSelectedMaterialCode" readonly/></div>
					        <div><span>원자재명</span><input type="text" id="modalSelectedMaterialName" readonly/></div>
					    </div>
					    <div class="flex-row">
					        <div><span>(자재)소요량</span><input type="text" id="modalCalculatedMaterialQty" readonly/></div>
					        <div><span>(자재)단위</span><input type="text" id="modalSelectedMaterialUnit" readonly/></div> </div>
					     <div class="flex-row">
					        <div><span>생산성</span><input type="text" id="modalProductivity" readonly/></div>
					        <div><span>계산된원가</span><input type="text" id="modalCalculatedMaterialCost" readonly/></div>
					     </div>
					    <div><span>비고</span><input type="text" id="modalRemark" readonly/></div>
					</div>

				</div>
				<div class="bomTab5"> 
					<table class="grid-table">
						<thead>
							<tr>
								<th>No</th>
								<th>품목명</th>
								<th>원자재명</th>
								<th>순번</th>
								<th>소요량</th>
								<th>로스율</th>
								<th>재료비</th>
								<th>비고</th>
							</tr>
						</thead>
						<tbody id="bomMaterialListBody">
						</tbody>
					</table>
				</div>
				<div class="modal-buttons">
					<button type="button" name="save">등록</button>
					<button type="button" name="edit">수정</button>
					<button type="button" onclick="closeModal()">취소</button>
				</div>
			</form>
		</div>

	</div>

	<script src="/js/top.js"></script>
	<script src="/js/mrp.js"></script>
	<script src="/js/mrpprint.js"></script>

</body>

</html>
