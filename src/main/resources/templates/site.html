<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>사업장 정보</title>
<th:block th:replace="~{/icon.html :: iconInclude}"></th:block>
<style th:replace="~{/top.html :: topstyle}"></style>
<link rel="stylesheet" href="/css/outbound.css"> <link rel="stylesheet" href="/css/site.css">     </head>
<body>

    <div th:replace="~{/top.html :: top}"></div>

    <div class="site-Wrapper">
     <h1 style="font-size: 24px; margin-bottom: 16px;">사업장 관리</h1>
    
        <form id="siteForm" method="post"> <div class="site-Dataset">
                <div class="header">
                    <span class="material-symbols-outlined">apartment</span>
                    <h4>사업장 관리</h4> </div>

                <div class="shipping-info-form site-form-content"> <input type="hidden" id="custCd" />

                    <div class="form-group">
                        <label for="siteNm">사업장 명</label>
                        <input type="text" id="siteNm" name="siteNm" required>
                    </div>
                    <div class="form-group">
                        <label for="ceoNm">대표자 명</label>
                        <input type="text" id="ceoNm" name="ceoNm" required>
                    </div>
                    <div class="form-group">
                        <label for="bizNo">사업자 번호</label>
                        <input type="text" id="bizNo" name="bizNo" required>
                    </div>
                    <div class="form-group">
                        <label for="compNo">사업장 번호</label>
                        <input type="text" id="compNo" name="compNo" required>
                    </div>
                    <div class="form-group">
                        <label for="corpRegNo">법인 번호</label>
                        <input type="text" id="corpRegNo" name="corpRegNo" required>
                    </div>
                    <div class="form-group">
                        <label for="bizCond">종목</label>
                        <input type="text" id="bizCond" name="bizCond" required>
                    </div>
                    <div class="form-group">
                        <label for="bizItem">업태</label>
                        <input type="text" id="bizItem" name="bizItem" required>
                    </div>
                    <div class="form-group">
                        <label for="bizTel">전화번호</label>
                        <input type="text" id="bizTel" name="bizTel" required>
                    </div>
                    <div class="form-group">
                        <label for="bizFax">팩스</label>
                        <input type="text" id="bizFax" name="bizFax" required>
                    </div>

                    <div class="form-group addr-group"> <label for="bizAddr">주소</label>
                        <div class="address-input-wrapper">
                            <input type="text" id="bizAddr" name="bizAddr" required>
                            <button type="button" class="btn-address-search" onclick="DaumPostcode(this)" data-target="bizAddr">
                                <span class="material-symbols-outlined">search</span> 주소 검색
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-actions-footer">
                    <button type="submit" class="btn-save"> <span class="material-symbols-outlined">save</span> 저장
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/top.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/kakaoApi.js"></script> <script src="/js/site.js"></script>
</body>
</html>
