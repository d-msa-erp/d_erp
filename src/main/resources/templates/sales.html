<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>주문 관리</title>
<th:block th:replace="~{/icon.html :: iconInclude}"></th:block>
<style th:replace="~{/top.html :: topstyle}"></style>

<style>
/* 전체 요소에 대한 초기화 */
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

/* body 기본 스타일 */
body {
	font-family: sans-serif;
	display: flex;
	justify-content: center;
	flex-direction: column;
}

/* 메인 컨텐츠 래퍼 */
.site-Wrapper {
	width: 100%;
	padding: 20px;
	max-width: 1200px;
	align-self: center;
}

/* 데이터셋 (폼 + 테이블) 컨테이너 */
.site-Dataset {
    width: 100%;
    border: 1px solid #777;
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

/* 섹션 헤더 스타일 */
.site-Dataset .header {
	background: #46a6ff;
	color: white;
	padding: 10px 20px;
	font-size: 20px;
	display: flex;
	align-items: center;
	gap: 10px;
}

/* 검색 섹션 */
.search-section {
	padding: 20px 25px;
	border-top: 1px solid #eee;
	background-color: #fdfdfd;
}

/* 섹션 타이틀 공통 스타일 */
.section-title {
	font-size: 20px;
	font-weight: bold;
	color: #333;
	margin-bottom: 15px;
	display: flex;
	align-items: center;
	gap: 8px;
}

/* 섹션 타이틀 아이콘 스타일 */
.section-title .material-symbols-outlined {
	font-size: 24px;
	color: #46a6ff;
}

/* 검색 폼 레이아웃 */
.search-form {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
	gap: 20px;
}

/* 날짜 토글 폼 그룹 */
.search-form .form-group.date-toggle {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

/* 날짜 토글 컨트롤 */
.search-form .form-group.date-toggle > div {
    display: flex;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
}

/* 토글 래퍼 */
.toggle-wrapper {
	display: flex;
	align-items: center;
	gap: 10px;
	font-family: sans-serif;
}

/* 토글 스위치 */
.toggle-switch {
	position: relative;
	min-width: 40px;
	max-width: 40px;
	min-height: 16px;
	max-height: 16px;
}

.toggle-switch input {
	opacity: 0;
	width: 0;
	height: 0;
}

.slider {
	position: absolute;
	cursor: pointer;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	background-color: #db6969;
	transition: 0.4s;
	border-radius: 34px;
}

.slider::before {
	position: absolute;
	content: "";
	height: 10px;
	width: 10px;
	left: 3px;
	bottom: 3px;
	background-color: white;
	transition: 0.4s;
	border-radius: 50%;
}

input:checked+.slider {
	background-color: #2196F3;
}

input:checked+.slider::before {
	transform: translateX(14px);
}

.toggle-label {
	display: inline-block;
	min-width: 40px;
	text-align: center;
}

/* 날짜 범위 입력 */
.search-form .form-group.date-toggle > div > div {
    display: flex;
    align-items: center;
    gap: 8px;
}

.search-form .form-group.date-toggle > div > div input[type="date"] {
    flex: 1;
    min-width: 140px;
    max-width: 200px;
    padding: 10px 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 15px;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

.search-form .form-group.date-toggle > div > div span {
    font-weight: 500;
    color: #666;
    font-size: 16px;
    margin: 0 4px;
    white-space: nowrap;
}

/* 폼 그룹 공통 스타일 */
.form-group {
	display: flex;
	flex-direction: column;
	gap: 11px;
}

/* 폼 그룹 라벨 */
.form-group label {
	font-weight: 500;
    color: #666;
    font-size: 16px;
    margin: 0 4px;
    white-space: nowrap;
}

/* 폼 그룹 입력 및 선택 필드 */
.form-group input, .form-group select {
	width: 100%;
	padding: 10px 12px;
	border: 1px solid #ddd;
	border-radius: 5px;
	font-size: 15px;
	transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

/* 폼 그룹 입력 및 선택 필드 포커스 시 스타일 */
.form-group input:focus, .form-group select:focus {
	border-color: #46a6ff;
	box-shadow: 0 0 0 3px rgba(70, 166, 255, 0.2);
	outline: none;
}

/* 검색/액션 버튼 영역 */
.search-action-buttons {
	display: flex;
	justify-content: flex-end;
	gap: 10px;
	padding: 15px 25px 20px 25px;
	border-top: 1px solid #eee;
}

/* 검색/액션 버튼 공통 스타일 */
.search-action-buttons button {
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	display: flex;
	align-items: center;
	gap: 5px;
	font-size: 16px;
	font-weight: 500;
	transition: background-color 0.2s ease;
}

/* 검색 버튼 스타일 */
.search-action-buttons button.btn-search {
	background: #007bff;
	color: white;
}

.search-action-buttons button.btn-search:hover {
	background-color: #0056b3;
}

/* 신규 버튼 스타일 */
.search-action-buttons button.btn-new {
	background: #28a745;
	color: white;
}

.search-action-buttons button.btn-new:hover {
	background-color: #218838;
}

/* 삭제 버튼 스타일 */
.search-action-buttons button.btn-delete {
	background: #dc3545;
	color: white;
}

.search-action-buttons button.btn-delete:hover {
	background-color: #c82333;
}

/* 테이블 섹션 */
.table-view-section {
	padding: 20px 25px;
	position: relative;
}

/* 테이블 액션 버튼 그룹 */
.table-actions {
	display: flex;
	justify-content: flex-end;
	gap: 10px;
	margin-bottom: 15px;
}

/* 테이블 액션 버튼 스타일 */
.table-actions button {
	padding: 8px 15px;
	background: #6c757d;
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	display: flex;
	align-items: center;
	gap: 5px;
	font-size: 15px;
	transition: background-color 0.2s ease;
}

.table-actions button:hover {
	background-color: #5a6268;
}

.table-actions button .material-symbols-outlined {
	font-size: 18px;
}

/* 테이블 스크롤 래퍼 */
.table-scroll-wrapper {
	max-height: 400px;
	overflow-y: auto;
	border: 1px solid #e0e0e0;
	border-radius: 8px;
	background-color: #fff;
}

/* 그리드 테이블 기본 스타일 */
table.grid-table {
	width: 100%;
	border-collapse: collapse;
	table-layout: fixed;
}

/* 그리드 테이블 헤더와 셀 공통 스타일 */
table.grid-table thead th, table.grid-table tbody td {
	padding: 12px 10px;
	border: 1px solid #e0e0e0;
	text-align: center;
	vertical-align: middle;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}

/* 그리드 테이블 헤더 스타일 */
table.grid-table thead th {
	background: #f0f4f7;
	font-weight: bold;
	color: #444;
	cursor: pointer;
	font-size: 14px;
	position: sticky;
	top: 0;
	z-index: 1;
}

table.grid-table thead th:hover {
	background-color: #e2e8f0;
}

/* 그리드 테이블 짝수 행 배경색 */
table.grid-table tbody tr:nth-child(even) {
	background: #f9fbfd;
}

/* 그리드 테이블 행 호버 시 스타일 */
table.grid-table tbody tr:hover {
	background: #e6f2ff;
	cursor: pointer;
}

table.grid-table tbody tr:hover td {
	color: #333;
}

/* 체크박스 컬럼 너비 */
table.grid-table th:first-child, table.grid-table td:first-child {
	width: 40px;
	min-width: 40px;
	max-width: 40px;
	flex-shrink: 0;
}

table.grid-table th:first-child input[type="checkbox"], table.grid-table td:first-child input[type="checkbox"] {
	margin: 0;
}

/* nodata 메시지 스타일 */
.nodata {
	text-align: center;
	padding: 30px;
	color: #666;
	font-style: italic;
	background-color: #fdfdfd;
}

/* 페이지네이션 래퍼 */
.pagination-wrap {
	display: flex;
	justify-content: flex-end;
	align-items: center;
	padding-top: 20px;
	gap: 15px;
	font-size: 15px;
	color: #555;
}

.pagination-wrap .page-info {
	white-space: nowrap;
}

.pagination-controls {
	display: flex;
	align-items: center;
	gap: 8px;
}

.pagination-controls button {
	width: 32px;
	height: 32px;
	background: #e0e0e0;
	color: #555;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	display: flex;
	justify-content: center;
	align-items: center;
	transition: background-color 0.2s ease;
}

.pagination-controls button:hover:not(:disabled) {
	background-color: #c0c0c0;
}

.pagination-controls button:disabled {
	opacity: 0.5;
	cursor: not-allowed;
}

.pagination-controls button .material-symbols-outlined {
	font-size: 20px;
}

.pagination-controls input[type="text"] {
	width: 50px;
	text-align: center;
	padding: 6px 8px;
	border: 1px solid #ddd;
	border-radius: 5px;
	font-size: 15px;
}

/* 모달 공통 스타일 */
.modal {
	display: none;
	position: fixed;
	top: 0;
	left: 0;
	width: 100vw;
	height: 100vh;
	background: rgba(0, 0, 0, 0.5);
	justify-content: center;
	align-items: center;
	backdrop-filter: blur(5px);
	-webkit-backdrop-filter: blur(5px);
	z-index: 1000;
}

.modal-content {
	background: white;
	padding: 30px;
	border-radius: 12px;
	width: 90%;
	max-width: 700px;
	box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
	position: relative;
	animation: fadeIn 0.3s ease-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.modal-content h3 {
	font-size: 24px;
	margin-bottom: 25px;
	color: #333;
	text-align: center;
	border-bottom: 1px solid #eee;
	padding-bottom: 15px;
}

.modal-content .modalForm {
	display: grid;
	grid-template-columns: 1fr 1fr;
	gap: 20px 30px;
	margin-bottom: 25px;
}

.modal-content .modalForm .three-items {
	grid-column: span 2;
	display: grid;
	grid-template-columns: 1fr 1fr 1fr 1fr;
	gap: 20px;
}

.modal-content .modalForm > div, .modal-content .modalForm > label {
	display: flex;
	flex-direction: column;
	gap: 8px;
}

.modal-content .modalForm > div > span, .modal-content .modalForm > label > span {
	font-weight: 600;
	color: #555;
	font-size: 14px;
	white-space: nowrap;
}

.modal-content input:not([type="checkbox"]), .modal-content select, .modal-content textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 15px;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

.modal-content input:focus:not([type="checkbox"]), .modal-content select:focus, .modal-content textarea:focus {
	border-color: #46a6ff;
	box-shadow: 0 0 0 3px rgba(70, 166, 255, 0.2);
	outline: none;
}

.modal-content .modal-buttons {
	grid-column: span 2;
	display: flex;
	flex-direction: row !important;
	justify-content: flex-end;
	gap: 10px;
	padding-top: 15px;
	border-top: 1px solid #eee;
}

.modal-content .modal-buttons button {
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	display: flex;
	align-items: center;
	gap: 5px;
	font-size: 16px;
	font-weight: 500;
	transition: background-color 0.2s ease;
}

.modal-content .modal-buttons button[name="save"] {
	background: #007bff;
	color: white;
}

.modal-content .modal-buttons button[name="save"]:hover {
	background-color: #0056b3;
}

.modal-content .modal-buttons button[name="edit"] {
	background: #28a745;
	color: white;
}

.modal-content .modal-buttons button[name="edit"]:hover {
	background-color: #218838;
}

.modal-content .modal-buttons button[name="cancel"] {
	background: #6c757d;
	color: white;
}

.modal-content .modal-buttons button[name="cancel"]:hover {
	background-color: #5a6268;
}

.modal-content .modal-buttons button .material-symbols-outlined {
	font-size: 20px;
}

/* Custom select wrapper */
.custom-select-wrapper {
    position: relative;
}

.custom-select-wrapper .search-input {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    margin-bottom: 4px;
}

.custom-select-wrapper select {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    position: absolute;
    z-index: 1;
    top: 37px;
}

/* Datalist 입력 필드 스타일 */
input[list] {
	background-color: #fbfbfb;
}

/* 정렬 아이콘 스타일 */
th a {
	margin-left: 5px;
	color: #777;
	text-decoration: none;
}

th a.active {
	color: #000;
}

/* 반응형 디자인 */
@media (max-width: 480px) {
    .search-form .form-group.date-toggle > div {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
    }
    
    .search-form .form-group.date-toggle > div > div {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
    }
    
    .search-form .form-group.date-toggle > div > div span {
        text-align: center;
        margin: 0;
    }
    
    .search-form .form-group.date-toggle > div > div input[type="date"] {
        max-width: none;
    }
}
</style>
</head>

<body>
	<div th:replace="~{/top.html :: top}"></div>

	<div class="site-Wrapper flx-col">
		<h1 style="font-size: 24px; margin-bottom: 16px;">주문 관리</h1>
		<form id="frm" method="get" action="#">
			<div class="site-Dataset">
				<div class="header">
					<span class="material-symbols-outlined">shopping_cart</span>
					<h4 style="margin: 0;">주문 관리</h4>
				</div>

				<div class="search-section">
					<h4 class="section-title">
						<span class="material-symbols-outlined">filter_alt</span>
						주문 정보 검색
					</h4>
					<div class="search-form">
						<div class="form-group date-toggle">
							<div>
								<div class="toggle-wrapper">
									<span class="toggle-label" id="toggleState">착수일</span>
									<label class="toggle-switch">
									  <input type="checkbox" onchange="toggleText(this)" id="toggleDateType">
									  <span class="slider"></span>
									</label>
								</div>
								<div>
								  <input type="date" id="startDate"> <span>~</span> <input type="date" id="endDate">
								</div>
							</div>
						</div>

						<div class="form-group">
                            <label for="searchTransStatus">상태</label>
                            <select id="searchTransStatus" name="transStatus">
                                <option value="">전체</option>
                                <option value="S1">출고대기</option>
                                <option value="S3">출고완료</option>
                            </select>
                        </div>
						<div class="form-group">
							<label for="searchInput">검색</label>
							<input type="text" placeholder="검색어를 입력하세요" id="searchInput" />
						</div>
						
					</div>
				</div>

				<div class="search-action-buttons">
					<button type="button" class="btn-search" id="searchBtn" onclick="searchItems()">
						<span class="material-symbols-outlined">search</span> 검색
					</button>
					<button type="button" class="btn-new" onclick="openModal()">
						<span class="material-symbols-outlined">add</span> 신규등록
					</button>
					<button type="button" class="btn-delete" id="deleteSelectedBtn" style="display:none;">
						<span class="material-symbols-outlined">delete</span> 삭제
					</button>
				</div>

				<div class="table-view-section">
					<h4 class="section-title">
						<span class="material-symbols-outlined">list_alt</span>
						주문 목록
					</h4>
					<div class="table-actions">
						<button type="button" onclick="downloadExcel()">
							<span class="material-symbols-outlined">table_view</span> 엑셀
						</button>
						<button type="button" onclick="printSelectedSales()">
							<span class="material-symbols-outlined">print</span> 인쇄
						</button>
					</div>

					<div class="table-scroll-wrapper">
						<table class="grid-table">
							<thead>
								<tr>
									<th><input type="checkbox" id="selectAllCheckbox" /></th>
									<th onclick="order('orderCode')">주문번호<a>↓</a></th>
									<th onclick="order('itemCode')">품목코드<a>↓</a></th>
									<th onclick="order('itemName')">품목명<a>↓</a></th>
									<th onclick="order('quantity')">수량<a>↓</a></th>
									<th onclick="order('customerName')">고객사<a>↓</a></th>
									<th onclick="order('deliveryDate')" id="dateColumnHeader">착수일<a>↓</a></th>							
									<th onclick="order('orderStatus')">상태<a>↓</a></th>							
								</tr>
							</thead>
							<tbody id="salesTableBody">
								<tr>
									<td class="nodata" colspan="8">등록된 데이터가 없습니다.</td>
								</tr>
              				</tbody>
						</table>
					</div>

					<div class="pagination-wrap">
					  <span class="page-info" id="paginationInfo">총 0건 1/1페이지</span>
					  <div class="pagination-controls">
					    <button type="button" id="btn-prev-page">
					      <span class="material-symbols-outlined">chevron_left</span>
					    </button>
					    <input type="text" id="currentPageInput" value="1">
					    <button type="button" id="btn-next-page">
					      <span class="material-symbols-outlined">chevron_right</span>
					    </button>
					  </div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<!--신규 등록 Modal-->
	<div class="modal" id="modal" onclick="outsideClick(event)">
		<div class="modal-content" onclick="event.stopPropagation()">
			<h3 id="modalTitle">신규 등록</h3>
			<input type="hidden" id="orderIdx">
			<input type="hidden" id="unitPrice">
			<form id="modalForm" class="modalForm">
				<div>
					<span>착수일</span><input type="date" id="sDate" required />
				</div>
				<div>
					<span>납기일</span><input type="date" id="dueDate" required readonly/>
				</div>
				<div>
					<span>주문번호</span><input type="text" id="orderNo" th:value="${orderNo}" readonly required />
				</div>
				
				<div class="custom-select-wrapper">
					<span>거래처</span>
					<input type="text" list="companyList" placeholder="거래처를 검색하세요" id="companySearchInput" required>
					<datalist id="companyList"></datalist>
					<input type="hidden" id="selectedCustIdx" name="custIdx">
				</div>
				<div>
					<span>담당자</span><input type="text" th:value="${UserNm}" id="userName" readonly />
					<input type="hidden" th:value="${UserIdx}" id="userIdx"/>
				</div>
				<div>
					<span>담당자 번호</span><input type="text" th:value="${UserTel}" id="userTel" readonly />
				</div>

				<div class="three-items">
					<div>
						<div class="custom-select-wrapper">
							<span>품목</span>
							<input type="text" list="itemList" placeholder="품목을 검색하세요" id="itemSearchInput" required>
							<datalist id="itemList"></datalist>
							<input type="hidden" id="itemCycleTime">
							<input type="hidden" id="itemPrice">
							<input type="hidden" id="itemIdx">
						</div>
					</div>
						
					<div>
